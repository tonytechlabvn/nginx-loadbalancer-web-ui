apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-config-ai-deployment
  labels:
    app: nginx-config-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-config-ai
  template:
    metadata:
      labels:
        app: nginx-config-ai
    spec:
      containers:
      - name: nginx-config-ai
        image: your-docker-registry/nginx-config-ai:latest # This will be updated by Jenkins
        ports:
        - containerPort: 80